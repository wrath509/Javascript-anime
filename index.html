<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="yolo.css">
</head>
<body>
    <div class="cont">
        <h2><span>Anime Js</h2>
    </div>
    <script src="anime.min.js"></script>
    <script type="text/javascript">

        const cont = document.querySelector('.cont');
        for(var i=0;i <= 100;i++){
            const blocks  = document.createElement('div');
            blocks.classList.add('block');
            cont.appendChild(blocks);
        } 
        function animate(){
            anime({
                targets:'.block',
                translateX:function () {
                    return  anime.random(-700,700);
                },
                translateY:function () {
                    return  anime.random(-500,500);
                },
                scale:function(){
                    return anime.random(1,5);
                },
                easing : 'linear',
                duration:3000,
                delay: anime.stagger(10),
                complete:animate,
            })
        }
        animate()
    </script>
</body>
</html>
